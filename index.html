<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Xbox Live Marketplace Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
      table {
        font-family: 'Courier New', monospace;
      }
    </style>
  </head>
  <body class="bg-black">
    <div class="container-fluid my-4">
        <h1 class="text-center mb-4 text-light">Xbox Live Marketplace Search</h1>
        <div class="row mb-4 justify-content-center align-items-center">
            <div class="col-auto">
                <select id="type-dropdown" class="form-select custom-select-width">
                    <option value="0">Select Type</option>
                    <option value="1">(01) Xbox 360 Game</option>
                    <option value="5">(05) Game Trial</option>
                    <option value="18">(18) Game Add-ons</option>
                    <option value="19">(19) Game Demo</option>
                    <option value="20">(20) Theme</option>
                    <option value="21">(21) Xbox Originals Game</option>
                    <option value="22">(22) Gamer Picture</option>
                    <option value="23">(23) Arcade Game</option>
                    <option value="37">(37) Indie Game</option>
                    <option value="47">(47) Avatar Item</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8 mt-3 mt-md-0">
                <input id="search-input" class="form-control" type="text" placeholder="Search...">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-dark">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div id="pagination-controls"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
  </body>
</html>
